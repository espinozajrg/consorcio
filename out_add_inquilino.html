<body id="page-top">

  <!-- Page Wrapper -->

    <div class="container">
        <form>

            <!--DATOS INQUILINO-->
            <br>
            <br>
            <br>
            <br>

            <div class="d-sm-flex align-items-center justify-content-between mb-1">
                <h1 class="h5 mb-0 text-gray-800">Datos del Inquilino</h1>
                <hr>
            </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Nombre y Apellido</label>
              <input type="text" class="form-control" id="calle-consorcio" placeholder=" ">
            </div>

            <div class="form-group col-md-2">
              <label for="inputEmail4">Documento</label>
              <input type="text" class="form-control" id="calle-consorcio" placeholder="">
            </div>

            <div class="form-group col-md-3">
                <label for="inputEmail4">Telefono</label>
                <input type="text" class="form-control" id="calle-consorcio" placeholder="">
            </div>

            <div class="form-group col-md-3">
                <label for="inputEmail4">Email</label>
                <input type="mail" class="form-control" id="calle-consorcio" placeholder="">
            </div>
             
        </form>     
        <!-- DATOS DEL ALQUILER ##########################################################-->
        <form>

            <div class="d-sm-flex align-items-center justify-content-between mb-1">
                <h1 class="h5 mb-0 text-gray-800">Datos del Alquiler</h1>
                <hr>
            </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputEmail4">Monto</label>
              <input type="text" class="form-control" id="calle-consorcio" placeholder="">
            </div>

            <div class="form-group col-md-2">
              <label for="inputEmail4">Depósito</label>
              <input type="text" class="form-control" id="calle-consorcio" placeholder="">
            </div>

            <div class="form-group col-md-3 ml-0 ">
                <label for="inputEmail4">Tiempo de Alquiler</label>
                <select id="inputState" class="form-control">
                  <option selected>1 mes</option>
                  <option>6 meses</option>
                  <option>12 meses</option>
                  <option>24 meses</option>
                </select>
            </div>



            <div class="form-group col-md-2">
                <label for="inputEmail4 " class="text-light">Acción</label>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

             
        </form>    
        


        </div>

    </div>
  <div class="row">
      <div class="form-group col-md-2">
          <label for="inputEmail4 " class="text-light">Acción</label>
          <button type="submit" class="btn btn-info"><i class="fas fa-file-pdf"></i>&nbsp&nbsp Ver Contrato</button>
  </div>


  </div>



  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">

  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
